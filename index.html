      text-shadow: 0 0 6px #6366f1;
      flex-shrink: 0;
    }
    article h2,
    article time {
      font-weight: 600;
      font-size: 1.75rem;
      color: #e0e7ff;
      text-shadow: 0 0 4px #94a3b8;
      margin: 0;
    }
    article time {
      font-family: monospace;
      letter-spacing: 0.05em;
    }
    #error {

      font-weight: 700;

    /* Install button */
