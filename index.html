<!DOCTYPE html>
<html lang="tr" class="min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Namaz Vakitleri" />

  <title>Namaz Vakitleri + Alarm</title>
  <link rel="manifest" href="manifest.json" />

  <script>
  // Sayfa yüklendiğinde ve scroll yapıldığında meta tag'i yeniden uygula
  function setThemeColor(color) {
    let meta = document.querySelector("meta[name='theme-color']");
    if (!meta) {
      meta = document.createElement('meta');
      meta.name = 'theme-color';
      document.head.appendChild(meta);
    }
    meta.setAttribute('content', color);
  }

  document.addEventListener('DOMContentLoaded', () => {
    setThemeColor('#0f172a');
  });

  window.addEventListener('focus', () => {
    setThemeColor('#0f172a');
  });

  window.addEventListener('scroll', () => {
    setThemeColor('#0f172a');
  });
</script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }
    main {
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 1.5rem;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      color: #e0e7ff;
      user-select: none;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header i.fa-solid {
      color: #a5b4fc;
      font-size: 4.5rem;
      text-shadow: 0 0 10px #6366f1;
      transition: transform 0.7s ease;
      cursor: default;
    }
    header i.fa-solid:hover {
      transform: scale(1.1);
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #c7d2fe;
      text-shadow: 0 0 6px #818cf8;
      margin-top: 1rem;
    }
    #location {
      font-weight: 600;
      font-size: 1.3rem;
      color: #a5b4fc;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 4px #6366f1;
    }
    section#prayer-times {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    article {
      background: rgba(51, 65, 85, 0.7);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      cursor: default;
      transition: background-color 0.3s ease;
    }
    article:hover {
      background: rgba(51, 65, 85, 0.9);
    }
    article i.fa-solid {
      font-size: 3rem;
      color: #a5b4fc;
      text-shadow: 0 0 6px #6366f1;
      flex-shrink: 0;
    }
    article h2,
    article time {
      font-weight: 600;
      font-size: 1.875rem;
      font-family: 'Poppins', sans-serif;
      color: #e0e7ff;
      text-shadow: 0 0 4px #94a3b8;
      margin: 0;
    }
    article time {
      font-family: monospace;
      letter-spacing: 0.05em;
    }
    #error {
      margin-top: 2rem;
      color: #f87171;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <i class="fa-solid fa-mosque"></i>
      <h1>Namaz Vakitleri</h1>
    </header>

    <div id="location">
  <i class="fa-solid fa-spinner fa-spin"></i> Konum alınıyor...
</div>
    <section id="prayer-times">
      <article>
        <i class="fa-solid fa-sun"></i>
        <div>
          <h2>İmsak</h2>
          <time id="time-Fajr">--:--</time>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-cloud-sun"></i>
        <div>
          <h2>Güneş</h2>
          <time id="time-Sunrise">--:--</time>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-sun"></i>
        <div>
          <h2>Öğle</h2>
          <time id="time-Dhuhr">--:--</time>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-cloud"></i>
        <div>
          <h2>İkindi</h2>
          <time id="time-Asr">--:--</time>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-cloud-moon"></i>
        <div>
          <h2>Akşam</h2>
          <time id="time-Maghrib">--:--</time>
        </div>
      </article>

      <article>
        <i class="fa-solid fa-moon"></i>
        <div>
          <h2>Yatsı</h2>
          <time id="time-Isha">--:--</time>
        </div>
      </article>
    </section>

    <p id="error">Konum alınamadı veya veri çekilemedi.</p>
  </main>

  <script src="scripts/app.js"></script>



</body>
</html>
